<article class="aim-card">
    <div class="aim-card__bg">
        <picture>
            <source type="image/webp"
                    srcset="@@src.webp">
            <img src="@@src.jpg"
                 alt="фото"
                 width="@@width"
                 height="@@height"
                 loading="lazy">
        </picture>
    </div>
    <div class="aim-card__content">
        <div class="aim-card__title">@@title</div>
    </div>
    @@include('blocks/arrow-btn/arrow-btn.html', {
    "class": "aim-card",
    "dataPopup": "request-popup",
    "fullLink": true
    })
</article>
