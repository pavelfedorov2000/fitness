<article class="aim-card aims__item">
    <a href="#"
       data-popup="request-popup"
       class="aim-card__body">
        <div class="aim-card__bg">
            <picture>
                <source type="image/webp"
                        srcset="@@src.webp">
                <img src="@@src.jpg"
                     alt="фото"
                     width="@@width"
                     height="@@height"
                     loading="lazy">
            </picture>
        </div>
        <div class="aim-card__content">
            <div class="aim-card__title">@@title</div>
            @@include('blocks/arrow-btn/arrow-btn.html')
        </div>
    </a>
</article>
