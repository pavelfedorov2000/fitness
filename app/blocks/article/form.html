<section class="article-page__form-row">
	<div class="article-page__form-img">
		<picture>
			<source type="image/webp" srcset="assets/images/content/text-page/picture-03.webp">
			<img src="assets/images/content/text-page/picture-03.jpg" alt="фото" width="556" height="596"
				loading="lazy">
		</picture>
	</div>
	<div class="article-page__form">
		<h4 class="article-page__form-title">
			Тут может быть
			твоя&nbsp;история успеха.
			Приходи в FITNESSON
		</h4>
		<div class="article-page__form-wrap">
			<form action="#" class="article-page__form-body">
				<div class="select">
					<div class="select__title select__title--small">Выберите клуб</div>
					<div class="select__content">
						<input id="club0" class="select__input" type="radio" name="club" checked />
						<label for="club0" tabindex="0" class="select__label" data-value="Выберите клуб">Выберите
							клуб</label>
						<input id="club1" class="select__input" type="radio" name="club" />
						<label for="club1" tabindex="0" class="select__label"
							data-value="Электросталь">Электросталь</label>
						<input id="club2" class="select__input" type="radio" name="club" />
						<label for="club2" tabindex="0" class="select__label" data-value="Можайск">Можайск</label>
						<input id="club3" class="select__input" type="radio" name="club" />
						<label for="club3" tabindex="0" class="select__label" data-value="Звенигород">Звенигород</label>
						<input id="club4" class="select__input" type="radio" name="club" />
						<label for="club4" tabindex="0" class="select__label" data-value="Клин">Клин</label>
					</div>
				</div>
				<label class="form-field">
					<input class="input input--size_s" name="name" placeholder="Имя" required>
					<!-- <span>Имя</span> -->
				</label>
				<label class="form-field">
					<input class="input input--size_s" type="tel" name="phone" placeholder="Телефон" required>
					<!-- <span>Телефон</span> -->
				</label>
				<button class="btn article-page__form-btn btn--style_bg-black" type="submit">Отправить
					заявку</button>
				<div class="form-agree article-page__form-agree">
					Отправляя заявку вы соглашаетесь
					с&nbsp;условиями обработки персональных данных
				</div>
			</form>
		</div>
	</div>
</section>
