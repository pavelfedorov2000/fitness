<button class="burger-btn"
        type="button"
        aria-label="Открыть меню"
        aria-expanded="false"
        aria-controls="menu">
    @@loop("blocks/img/img.html", [{
        "picture": "false",
        "class": "js-open",
        "src": "assets/images/icons/burger",
        "format": "svg",
        "width": "24",
        "height": "24",
    }, {
        "picture": "false",
        "class": "js-close",
        "src": "assets/images/icons/close",
        "format": "svg",
        "width": "24",
        "height": "24",
    }])
</button>
