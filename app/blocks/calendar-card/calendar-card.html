<article class="calendar-card @@category" data-training-category="@@category">
	<a href="#" class="calendar-card__inner">
		<div class="calendar-card__top">
			<span class="calendar-card__time">@@time</span>
			<div class="calendar-card__category">
				@@if(context.category == 'group') {
				<span class="label label--style_bg-transparent">Групповая
					тренировка</span>
				}
				@@if(context.category == 'appointment') {
				<span class="label label--style_bg-yellow">По записи</span>
				<span class="label">Мест: 2</span>
				}
				@@if(context.category == 'children') {
				<span class="label">Детская
					секция</span>
				}
				@@if(context.category == 'business') {
				<span class="label">Бизнес–класс</span>
				}

			</div>
		</div>
		<div class="calendar-card__middle">
			<h3 class="title calendar-card__title">@@title</h3>
			<div class="calendar-card__place">@@place</div>
		</div>
		<div class="calendar-card__coach">@@coach</div>
		<div class="arrow-btn arrow-btn--style_bg-white">
			<svg class="arrow-btn__svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" clip-rule="evenodd"
					d="M12.5287 9.51496L6.07211 15.9715L8.02852 17.9279L14.4832 11.4732L14.468 16.9919L16.9142 16.9852L16.9416 7.07594L16.942 7.04244L16.9417 7.04244L16.9417 7.0421L14.4954 7.04886L14.4954 7.05704L6.99868 7.10177L6.9684 9.54814L12.5287 9.51496Z" />
			</svg>
		</div>
	</a>
</article>
