<article class="client-review-card@@if(context.swiper){ swiper-slide}">
	<figure class="client-review-card__inner">
		<div class="client-review-card__bg">
			<picture>
				<source type="image/webp" srcset="assets/images/content/client-review.webp">
				<img src="assets/images/content/client-review.jpg" alt="фото" width="728" height="400" loading="lazy">
			</picture>
		</div>
		<div class="client-review-card__content">
			<blockquote class="client-review-card__quote">
				Фитнес–клуб, который заботится о клиентах и его результатах
			</blockquote>
			<button class="client-review-card__player" type="button" aria-label="Смотреть видео">
				<div class="player-btn player-btn--round">
					<svg viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M11 0.5C5.1996 0.5 0.5 5.1996 0.5 11C0.5 16.8004 5.1996 21.5 11 21.5C16.8004 21.5 21.5 16.8004 21.5 11C21.5 5.1996 16.8004 0.5 11 0.5ZM15.8986 12.0161L8.44698 16.2923C7.77802 16.6649 6.93548 16.1865 6.93548 15.4032V6.59677C6.93548 5.81774 7.77379 5.33508 8.44698 5.70766L15.8986 10.2379C16.5929 10.6274 16.5929 11.6308 15.8986 12.0161Z"
							fill="#020818" />
					</svg>
				</div>
			</button>
			<div class="client-review-card__person client">
				<div class="client__avatar">
					<picture>
						<source type="image/webp" srcset="assets/images/content/client-avatar.webp">
						<img src="assets/images/content/client-avatar.jpg" alt="фото" width="64" height="64"
							loading="lazy">
					</picture>
				</div>
				<figcaption class="client__info">
					<p class="client__name">Екатерина Гарибальди</p>
					<p class="client__descr">Постоянный клиент клуба</p>
				</figcaption>
			</div>
		</div>
	</figure>
</article>
