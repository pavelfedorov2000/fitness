<div class="coach-rating@@if(context.class){ @@class}">
    <div class="coach-rating__head">
        <div class="coach-rating__avatar">
            <picture>
                <source type="image/webp"
                        srcset="assets/images/content/coach-avatar.webp">
                <img src="assets/images/content/coach-avatar.jpg"
                     alt="фото"
                     width="64"
                     height="64"
                     loading="lazy">
            </picture>
        </div>
        <div class="coach-rating__head-info">
            <div class="coach-rating__name">Превосходный тренер</div>
            <div class="coach-rating__head-descr">123 оценки на основе опросов клиентов</div>
        </div>
        <div class="coach-rating__average">9.7</div>
    </div>
    <div class="coach-rating__body">
        <div class="coach-rating__inner">
            <div class="coach-rating__item">
                <div class="coach-rating__item-text">Реально помогает достичь целей</div>
                <div class="coach-rating__item-bar">
                    <span style="width: 94%"></span>
                </div>
                <div class="coach-rating__item-value">9.4</div>
            </div>
            <div class="coach-rating__item">
                <div class="coach-rating__item-text">Мотивирует к работе в зале</div>
                <div class="coach-rating__item-bar">
                    <span style="width: 100%"></span>
                </div>
                <div class="coach-rating__item-value">10</div>
            </div>
            <div class="coach-rating__item">
                <div class="coach-rating__item-text">Интересные тренировочные планы</div>
                <div class="coach-rating__item-bar">
                    <span style="width: 94%"></span>
                </div>
                <div class="coach-rating__item-value">9.4</div>
            </div>
            <div class="coach-rating__item">
                <div class="coach-rating__item-text">Высокая компетенция</div>
                <div class="coach-rating__item-bar">
                    <span style="width: 100%"></span>
                </div>
                <div class="coach-rating__item-value">10</div>
            </div>
            <div class="coach-rating__item">
                <div class="coach-rating__item-text">Качественные контрольные занятия</div>
                <div class="coach-rating__item-bar">
                    <span style="width: 94%"></span>
                </div>
                <div class="coach-rating__item-value">9.4</div>
            </div>
            <div class="coach-rating__item">
                <div class="coach-rating__item-text">Отлично работает общим тренером</div>
                <div class="coach-rating__item-bar">
                    <span style="width: 94%"></span>
                </div>
                <div class="coach-rating__item-value">9.4</div>
            </div>
            <div class="coach-rating__item">
                <div class="coach-rating__item-text">Клиенты часто рекомендуют</div>
                <div class="coach-rating__item-bar">
                    <span style="width: 94%"></span>
                </div>
                <div class="coach-rating__item-value">9.4</div>
            </div>
        </div>
    </div>
</div>
