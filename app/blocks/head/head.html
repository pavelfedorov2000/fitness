<!DOCTYPE html>
<html class="no-js"
      lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--Page Title-->
    <title>@@if(!context.title){Page Title}@@if(context.title){@@title}</title>
    <!--SEO-->
    <meta name="description"
          content="Description">
    <meta name="keywords"
          content="keyword1, keyword2">
    <!--Additional meta tags-->
    <meta name="msthemecompatible"
          content="no">
    <meta name="HandheldFriendly"
          content="True">
    <meta name="apple-mobile-web-app-capable"
          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent">
    <meta name="format-detection"
          content="telephone=no">
    <meta name="format-detection"
          content="address=no">
    <!--Favicons-->
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="./favicons/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./favicons/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="./favicons/favicon-16x16.png">
    <link rel="manifest"
          href="./favicons/site.webmanifest">
    <link rel="mask-icon"
          href="./favicons/safari-pinned-tab.svg"
          color="#5bbad5">
    <link rel="shortcut icon"
          href="./favicons/favicon.ico">
    <meta name="msapplication-TileColor"
          content="#da532c">
    <meta name="msapplication-config"
          content="./favicons/browserconfig.xml">
    <meta name="theme-color"
          content="#ffffff">
    <!--Styles-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" /> -->
    <!-- <link rel="stylesheet" href="./assets/libs/css/animate.min.css"> -->
    <!-- <link rel="stylesheet" href="./assets/libs/css/lite-yt-embed.css"> -->
    <link rel="stylesheet"
          href="./assets/libs/css/splide-core.min.css">
    <link rel="stylesheet"
          href="./assets/libs/css/swiper-bundle.min.css">
    <link id="app-css"
          rel="stylesheet"
          href="./assets/styles/app.min.css">
    <script>
        document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');
        if (!('ontouchstart' in document.documentElement)) {
            document.documentElement.className += ' no-touchevents';
        } else {
            document.documentElement.className += ' touchevents';
        }

    </script>
</head>

        <div class="no-js-warning">Для корректной работы сайта <b>включите JavaScript</b> в браузере</div>
