<article class="individual-lesson-card@@if(context.bg){ individual-lesson-card--bg_@@bg} splide__slide">
    <div class="individual-lesson-card__title">@@title</div>
    <p class="section-text individual-lesson-card__text">
        Donec quis velit vitae tortor dignissim vulputate vitae et est. In ultricies sem urna, quis finibus tellus consequat nec. Cras nibh metus, dapibus vitae aliquet sit amet, tincidunt vitae diam.
    </p>
    <p class="individual-lesson-card__info-text">Пробная тренировка бесплатная</p>
    <div class="individual-lesson-card__img">
        <picture>
            <source type="image/webp"
                    srcset="@@src.webp">
            <img src="@@src.jpg"
                 alt="фото"
                 width="354"
                 height="480"
                 loading="lazy">
        </picture>
    </div>
    <button class="btn individual-lesson-card__btn"
            type="button">Хочу попробовать</button>
</article>
