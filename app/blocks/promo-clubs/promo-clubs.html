<div class="promo-clubs">
	<div class="container promo-clubs__grid">
		<div class="promo-clubs__content">
			<div id="map" class="promo-clubs__map">
				<picture>
					<source type="image/webp" srcset="assets/images/content/map.webp">
					<img src="assets/images/content/map.jpg" alt="фото" width="" height="" loading="lazy">
				</picture>
			</div>
			<div class="select promo-clubs__select">
				<div class="select__title">Московская область</div>
				<div class="select__content">
					<input id="region0" class="select__input" type="radio" name="region" checked />
					<label for="region0" tabindex="0" class="select__label" data-value="Московская область">Московская
						область</label>
					<input id="region1" class="select__input" type="radio" name="region" />
					<label for="region1" tabindex="0" class="select__label"
						data-value="Ленинградская область">Ленинградская
						область</label>
				</div>
			</div>
		</div>
		<div class="promo-clubs__aside-img">
			<picture>
				<source type="image/webp" srcset="assets/images/content/promo/promo-aside.webp">
				<img src="assets/images/content/promo/promo-aside.jpg" alt="фото" width="20" height="20" loading="lazy">
			</picture>
		</div>
		<div class="decor-title promo-clubs__decor-title decor-title--gray">
			FITNESS<span>ON</span>
		</div>
	</div>
</div>
