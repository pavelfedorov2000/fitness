<div class="ratings @@if(context.class){@@class__ratings}">
    <div class="rating-box rating-box--black">
        <img class="rating-box__logo"
             src="assets/images/logo/yandex.svg"
             alt="Яндекс"
             width="52"
             height="20">
        <div class="rating-box__rate">
            <div class="rating-box__current-rate">4.7</div>
            <div class="rating-box__total-rate">/ 5</div>
        </div>
        <div class="rating-box__title">Рейтинг</div>
    </div>
    <div class="rating-box rating-box--gray">
        <img class="rating-box__logo"
             src="assets/images/logo/google.svg"
             alt="Яндекс"
             width="52"
             height="20">
        <div class="rating-box__rate">
            <div class="rating-box__current-rate">4.7</div>
            <div class="rating-box__total-rate">/ 5</div>
        </div>
        <div class="rating-box__title">Рейтинг</div>
    </div>
</div>
