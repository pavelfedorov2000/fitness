<li class="region-item">
	<button class="region-item__btn region-btn" type="button" data-region="@@abbr" data-id="@@id">
		<span class="region-btn__title">@@city</span>
		@@include('blocks/arrow-btn/arrow-btn.html', {
            "span": true,
            "bg": "white"
		})
	</button>
	<ul class="region-item__info">
		<li class="region-item__info-item">
			@@include('blocks/sprite/sprite.html', {
                "icon": "pin"
            })
			<span>@@address</span>
		</li>
		<li class="region-item__info-item">
			@@include('blocks/sprite/sprite.html', {
                "icon": "time"
            })
			<span>@@timetable</span>
		</li>
		<li class="region-item__info-item">
			@@include('blocks/sprite/sprite.html', {
                "icon": "phone"
            })
			<a href="tel:+74959467609">+7 (495) 946–76–09</a>
		</li>
	</ul>
</li>
