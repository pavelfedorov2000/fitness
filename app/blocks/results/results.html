<section class="results section@@if(context.swiper){ swiper-slide}">
    <div class="results__img">
        <picture>
            <source type="image/webp"
                    srcset="assets/images/content/results.webp">
            <img src="assets/images/content/results.jpg"
                 alt="фото"
                 width="960"
                 height="800"
                 loading="lazy">
        </picture>
    </div>
    <div class="results__content">
        <h2 class="results__title section-title">
            Каждые 2 месяца подводим итоги!
            Меняем тренировочный план.
        </h2>
        <p class="results__text">
            Важнейший этап. Каждый 2 месяца подводим итоги. Обновляем цель и обновляем тренировчный план. Чтобы избежать
            одной из главных ошибок - периодизировать тренировки и избежать адаптации
        </p>
    </div>
    <div class="decor-title results__decor-title">FITNESSON</div>
</section>
