<div class="success-stories container">
	<div class="section-body">
		<div class="success-stories__filter filter-selects" data-da=".success-stories, 767, first">
			@@include('blocks/select-club/select-club.html', {
                "class": "success-stories__select",
                "with": "border"
			})
			<div class="select success-stories__select select--with_border">
				<button class="select__toggle" type="button" aria-expanded="false">
                    <span class="select__toggle-text">Выберите тренера</span>
                </button>
				<div class="select__dropdown">
					<input id="coach0" class="select__input" type="radio" name="coach" checked />
					<label for="coach0" tabindex="0" class="select__label" data-value="Выберите клуб">Выберите
						тренера</label>
					<input id="coach1" class="select__input" type="radio" name="coach" />
					<label for="coach1" tabindex="0" class="select__label" data-value="Александр Лисица">Александр
						Лисица</label>
					<input id="coach2" class="select__input" type="radio" name="coach" />
					<label for="coach2" tabindex="0" class="select__label" data-value="Ренат Якубов">Ренат
						Якубов</label>
					<input id="coach3" class="select__input" type="radio" name="coach" />
					<label for="coach3" tabindex="0" class="select__label" data-value="Ирина Садовская">Ирина
						Садовская</label>
					<input id="coach4" class="select__input" type="radio" name="coach" />
					<label for="coach4" tabindex="0" class="select__label" data-value="Вера громова">Вера
						громова</label>
					<input id="coach5" class="select__input" type="radio" name="coach" />
					<label for="coach5" tabindex="0" class="select__label" data-value="Анастасия Ерисова">Анастасия
						Ерисова</label>
				</div>
			</div>
			<div class="select success-stories__select select--with_border">
				<div class="select__title">Цель тренировок</div>
				<div class="select__dropdown">
					<input id="aim0" class="select__input" type="radio" name="aim" checked />
					<label for="aim0" tabindex="0" class="select__label" data-value="Цель тренировок">Цель
						тренировок</label>
					<input id="aim1" class="select__input" type="radio" name="aim" />
					<label for="aim1" tabindex="0" class="select__label" data-value="Сбросить вес">Сбросить вес</label>
					<input id="aim2" class="select__input" type="radio" name="aim" />
					<label for="aim2" tabindex="0" class="select__label" data-value="Набрать мышечную массу">Набрать
						мышечную массу</label>
				</div>
			</div>
		</div>
		<div class="success-stories__grid">
			@@loop("blocks/article-card/article-card.html", "../resources/assets/success-stories.json")
			@@include('blocks/pagination/pagination.html', {
			    "class": "success-stories"
			})
		</div>
	</div>
</div>
