<li @@if(context.splide){ class="splide__slide" }>
	<article class="success-story">
		<div class="success-story__top">
			<div class="success-story__name">@@name</div>
			<div class="success-story__result">
				<span>@@kg</span>
				<sub>кг</sub>
			</div>
		</div>
        @@include("blocks/img/img.html", {
            "class": "success-story__img",
            "contain": true,
            "src": "@@src",
            "width": "194",
            "height": "540",
        })
		<div class="success-story__bottom">
			<div class="success-story__transformation">
				<div class="success-story__transformation-kg">
					<b>@@before</b> кг
				</div>
				<div class="success-story__transformation-kg">
					<b>@@after</b> кг
				</div>
			</div>
			<div class="success-story__months">@@duration</div>
		</div>
	</article>
</li>
