<section id="test-workout" class="test-workout@@if(context.class){ @@class}">
	<div class="test-workout__grid container">
		<div class="section-body test-workout__content">
			<div class="test-workout__title">
				Приходите на бесплатную
				тренировку и вам:
			</div>
			<ol class="counter test-workout__list">
				<li>
					Сделают анализ тела
					на профессиональном
					анализаторе InBody.
				</li>
				<li>
					Тренер проведет полноценную
					тренировку.
				</li>
				<li>
					Проконсультируем
					по правильному питанию.
				</li>
				<li>
					Познакомим с уникальной
					концепцией FITNESSON.
				</li>
			</ol>
			<button data-popup="request-popup" class="btn test-workout__btn" type="button">Хочу попробовать</button>
			<small class="test-workout__subbtn-text">Пробная тренировка бесплатная</small>
			<figure class="test-workout__video video">
				<div class="video__body test-workout__video-body">
					<div class="circle-text test-workout__circle-text">
						<img class="circle-text__img" src="assets/images/circle-text.svg" alt="фото" width="220"
							height="220" loading="lazy">
					</div>
                    @@include("blocks/img/img.html", {
                        "class": "video__bg",
                        "cover": true,
                        "src": "assets/images/content/free-training/video",
                        "width": "672",
                        "height": "379",
                    })
					<button class="video__box" type="button">
						<div class="video__text">
							Посмотрите<br>
							процесс
						</div>
						<svg class="video__player" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M16 4C9.37097 4 4 9.37097 4 16C4 22.629 9.37097 28 16 28C22.629 28 28 22.629 28 16C28 9.37097 22.629 4 16 4ZM21.5984 17.1613L13.0823 22.0484C12.3177 22.4742 11.3548 21.9274 11.3548 21.0323V10.9677C11.3548 10.0774 12.3129 9.52581 13.0823 9.95161L21.5984 15.129C22.3919 15.5742 22.3919 16.721 21.5984 17.1613Z"
								fill="#020818" />
						</svg>
					</button>
				</div>
				<figcaption class="video__info video__info--vertical">
					<span>Длительность видео</span>
					<span>2 мин 14 сек</span>
				</figcaption>
			</figure>
		</div>
	</div>
</section>
